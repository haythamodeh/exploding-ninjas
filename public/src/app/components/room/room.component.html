
<div class="container">
  {{name | json}}
  <form (submit)="addPlayer()">
    <div class="group">
      <label for="">Name</label>
      <input type="text" name="name.name" [(ngModel)]="name.name">
    </div>
    <button class="btn btn-primary">Enter</button>
  </form>
  <button class="btn btn-success" (click)="getPlayers()">Get All Players</button>

</div>
